<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styling.css">
	<title>Calculator</title>
	<script type="text/javascript" src="./script.js"></script>
</head>

<body background="material-design-color-linii-background-1.jpg">
	
	<h1>This is a CALCULATOR!</h1>

	 <div class="inputfields">
	 <form>
	  Enter number 1: <input type="number" name="firstnumber" id="input1">
	  <br/><br/><br/>
	  Enter number 2: <input type="number" name="secondnumber" id="input2">
	  <br/><br/><br/>
	 </form>
	 </div>

	 <div class="buttons">
	   <button type="button" onclick="add();" style="background-color: #f30050; color: white; font-weight: bold;">Add</button>
	   <button type="button" onclick="sub();" style="background-color: #f30050; color: white; font-weight: bold;">Subtract</button><br/><br/>
	   <button type="button" onclick="multi();" style="background-color: #03d7ff; color: white; font-weight: bold;">Multiply</button> 
	   <button type="button" onclick="div();" style="background-color: #03d7ff; color: white; font-weight: bold;">Divide</button><br/><br/>
	   <button type="button" onclick="clr();" style="background-color: #c0e300; color: white; font-weight: bold;">Clear</button><br/><br/>
	</div>

	<div id="outputfield">
		Output goes here...
	</div>

</body>
</html>
